<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <link rel="stylesheet" href="style.css">

    <title>Beauty Nails</title>
</head>

<body>
    <header></header>
    <main>
        <!-- Услуги и цены -->
        <div>
            <h2>Услуги и цены</h2>
            <div class="price"></div>
        </div>

        <!-- Запись -->
        <div class="choose">
            <select name="" id="" class="choose_master">
                <option value="" default>Выбрать специалиста</option>
                <option value="petrova">Петрова</option>
                <option value="ivanova">Иванова</option>
                <option value="sidorova">Сидорова</option>
            </select>
            <div class="choose_date">Выбрать дату и время</div>

            <select name="" id="" class="choose_type">
                <option value="" default>Выбрать услуги</option>
                <option value="manicure">Маникюр</option>
                <option value="pedicure">Педикюр</option>
            </select>
        </div>

    </main>
    <footer></footer>



    <script src="index.js"></script>
</body>

</html>
