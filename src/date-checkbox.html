<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css" />

    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Document</title>
</head>

<body>
    <div class="week-box">
        <form id="mark-done" action="">
            <div id="mon_checkbox" class="day_item">
                <p>Пн</p>
                <div>
                    <input type="checkbox" name="" value="1" class="selection custom-checkbox" id="monday">
                    <label for="monday" id="mon_date"></label>
                </div>
            </div>

            <div id="tues_checkbox" class="day_item">
                <p>Вт</p>
                <div>
                    <input type="checkbox" name="" value="2" class="selection custom-checkbox" id="tuesday">
                    <label for="tuesday" id="tues_date"></label>
                </div>
            </div>

            <div id="wednes_checkbox" class="day_item">
                <p>Ср</p>
                <div>
                    <input type="checkbox" name="" value="3" class="selection custom-checkbox" id="wednesday">
                    <label for="wednesday" id="wednes_date"></label>
                </div>
            </div>

            <div id="thurs_checkbox" class="day_item">
                <p>Чт</p>
                <div>
                    <input type="checkbox" name="" value="4" class="selection custom-checkbox" id="thursday">
                    <label for="thursday" id="thurs_date"></label>
                </div>
            </div>

            <div id="fri_checkbox" class="day_item">
                <p>Пт</p>
                <div>
                    <input type="checkbox" name="" value="5" class="selection custom-checkbox" id="friday">
                    <label for="friday" id="fri_date"></label>
                </div>
            </div>

            <div id="satur_checkbox" class="day_item">
                <p>Сб</p>
                <div>
                    <input type="checkbox" name="" value="6" class="selection custom-checkbox" id="saturday">
                    <label for="saturday" id="satur_date"></label></div>
            </div>
            
            <div id="sun_checkbox" class="day_item">
                <p>Вс</p>
                <div>
                    <input type="checkbox" name="" value="7" class="selection custom-checkbox" id="sunday">
                    <label for="sunday" id="sun_date"></label>
                </div>
            </div>
        </form>
    </div>
    <script src="date_checkbox.js"></script>
</body>

</html>
